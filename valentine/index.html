<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Kaleidoscope</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body onload="loadSound();">
		<script src="js/three.min.js"></script>
    <script src="js/tween.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
		<script>
      var SCREEN_WIDTH = window.innerWidth,
			SCREEN_HEIGHT = window.innerHeight,

			mouseX = 0, mouseY = 0,

			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer;
      
      var soundID = "music";
      
      $( document ).ready(function() {
        playSound( soundID );
      });

      
			init();
			requestAnimationFrame(animate);
      
			function init() {

				var container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera( 75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				container.appendChild( renderer.domElement );

				for ( var i = 0; i < 1; i ++ ) {
          for ( var x = -1.5; x < 1.5; x += 0.1) {
            for (var y = -1.5; y < 1.5; y+= 0.1) {
              for (var z = -1; z < 1.5; z += 0.1) {
                a = x*x + 9*y*y/4 + z*z - 1;
                b = a*a*a - x*x*z*z*z-y*y*z*z*z*9/80;
                
                var geometry = new THREE.Geometry();
                if (b<=0) {
                    var vertex = new THREE.Vector3( (0.3*Math.random() + 1)*x, 
                                                   (0.3*Math.random() + 1)*y, 
                                                   (0.3*Math.random() + 1)*z );
                    vertex.multiplyScalar( 300 );
                    
                    geometry.vertices.push( vertex );
                    
                    var vertex2 = vertex.clone();
                    vertex2.multiplyScalar(  0.3*Math.random() + 1 );
                    
                    geometry.vertices.push( vertex2 );
                    
                    var colorStr = "rgb(255," + Math.floor(Math.random() *200) + ',' +  Math.floor(Math.random()* 200) +')';
                    var line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: colorStr, opacity: Math.random()}) );
                    line.rotateX(-Math.PI/2);
                    scene.add( line ); 
                }
              }
            }
          }

				}

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
        document.addEventListener( 'mousedown', onDocumentMouseDown, false);
        document.addEventListener( 'mouseup', onDocumentMouseUp, false);

				window.addEventListener( 'resize', onWindowResize, false );

			}
      
      function onDocumentMouseDown(event) {
           var tween = new TWEEN.Tween(camera.position).to({
                z: 850
            }, 100).easing(TWEEN.Easing.Quadratic.Out).onUpdate(function () {
            }).onComplete(function () {
            }).start();
      }
      
      
      function onDocumentMouseUp(event) {
           var tween = new TWEEN.Tween(camera.position).to({
                z: 1000
            }, 100).easing(TWEEN.Easing.Quadratic.In).onUpdate(function () {
            }).onComplete(function () {
            }).start();
      }
  
      function onDocumentMouseMove(event) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
        
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length > 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}
        
			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

      function animate(time) {
        requestAnimationFrame(animate);
        TWEEN.update(time);
        render();
      }

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY + 200 - camera.position.y ) * .05;
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}
      
      function loadSound () {
        createjs.Sound.registerSound("assets/thunder.mp3", soundID);
      }
      
      function playSound () {
        createjs.Sound.play(soundID);
      }

		</script>
	</body>
</html>
